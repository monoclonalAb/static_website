<!doctype html>
<html lang="en-NZ">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>$title$</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0"
    />
    <link rel="stylesheet" href="/css/navbar.css" type="text/css" />
    <link rel="stylesheet" href="/css/leetcode.css" type="text/css" />
    <link rel="stylesheet" href="/css/about.css" type="text/css" />
    <link rel="stylesheet" href="/css/main.css" type="text/css" />
  </head>
  <body>
    <!-- NAV -->
    <div class="content">
      <h1>
        $question_id$<span>:</span> <a href="$question_link$">$title$</a> <br />
        <difficulty class="$difficulty$">$difficulty$</difficulty>
        <time><!-- TIME --></time>
      </h1>
      <hr />
      $if(toc)$
      <div id="TOC">
        <h2 style="">table of conten<span>ts</span></h2>
        $toc$
      </div>
      $endif$ $body$
    </div>
  </body>
  <script src="../scripts/target-blank-external-links.js"></script>
</html>
